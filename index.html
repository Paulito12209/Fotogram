<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="icon"
      href="./assets/icons/favicon.svg"
      type="img2/x-icon"
      alt="Favicon"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Fotogramm - Pauls Fotogalerie</title>
  </head>
  <body>
    <header>
      <nav class="widescreen" aria-label="Hauptnavigation">
        <div class="section-paddings nav-container">
          <img src="./assets/img/Fotogram_Logo.svg" alt="Fotogram Logo" />
        </div>
      </nav>
    </header>

    <main>
      <section class="widescreen">
        <div class="section-paddings" aria-label="Fotogalerie">
          <h1>Your personal photo album</h1>
          <div class="gallery-container" id="gallery">
            <!-- Hier werden die Bilder dynamisch eingefügt -->
          </div>
          <div class="overlay hidden" id="overlay">
            <div class="dialog">
              <button class="close-btn" id="closeBtn">&times;</button>
              <img src="" alt="" class="dialog-image" id="dialogImage" />
              <h2 class="image-title" id="imageTitle">Bild Titel</h2>
              <p class="image-number" id="imageNumber">1 von 2</p>
              <button class="nav-btn prev" id="prevBtn">◀</button>
              <button class="nav-btn next" id="nextBtn">▶</button>
            </div>
          </div>
        </div>
      </section>
    </main>

    <footer>
      <div class="widescreen">
        <div class="section-paddings footer-content">
          <a href="">
            <img src="./assets/icons/favicon.svg" alt="Fotogram Logo" />
          </a>
          <span> Pauls Fotogram </span>
        </div>
      </div>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
